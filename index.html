    <style>
        :root {
            --text: oklch(94% 0 0);
            --soft: oklch(84.24% 0.006 43.32);
            --hard: oklch(100% 0 0);
            --baby-blue: #a2cffe;
            --baby-purple: #ca9bf7;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000;
            color: var(--text);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 2rem 1rem;
            text-align: center;
        }

        .profile-section {
            margin-bottom: 3rem;
        }

        .profile-image {
            width: 300px;
            height: 280px;
            margin: 0 auto 2rem;
            position: relative;
            perspective: 1200px;
        }

        .chocolate-card {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s ease;
            cursor: pointer;
            clip-path: polygon(50% 0%, 100% 38%, 82% 100%, 18% 100%, 0% 38%);
        }

        .chocolate-card:hover {
            transform: rotateY(8deg) rotateX(3deg) scale(1.05);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            overflow: hidden;
            clip-path: polygon(50% 0%, 100% 38%, 82% 100%, 18% 100%, 0% 38%);
        }

        .card-front {
            background: 
                radial-gradient(circle at 20% 30%, rgba(255, 215, 0, 0.1) 2px, transparent 2px),
                radial-gradient(circle at 80% 20%, rgba(255, 215, 0, 0.15) 1.5px, transparent 1.5px),
                radial-gradient(circle at 30% 70%, rgba(255, 215, 0, 0.1) 2px, transparent 2px),
                radial-gradient(circle at 70% 80%, rgba(255, 215, 0, 0.12) 1.5px, transparent 1.5px),
                radial-gradient(circle at 15% 60%, rgba(255, 215, 0, 0.1) 2px, transparent 2px),
                radial-gradient(circle at 85% 50%, rgba(255, 215, 0, 0.1) 1.5px, transparent 1.5px),
                radial-gradient(circle at 40% 15%, rgba(255, 215, 0, 0.12) 2px, transparent 2px),
                radial-gradient(circle at 60% 90%, rgba(255, 215, 0, 0.1) 1.5px, transparent 1.5px),
                linear-gradient(135deg, #4a148c 0%, #6a1b9a 20%, #7b1fa2 40%, #8e24aa 60%, #9c27b0 80%, #7b1fa2 100%);
            background-size: 
                80px 80px, 60px 60px, 90px 90px, 70px 70px,
                75px 75px, 65px 65px, 85px 85px, 55px 55px,
                100% 100%;
            box-shadow: 
                inset 0 0 40px rgba(138, 43, 226, 0.3),
                0 15px 40px rgba(0, 0, 0, 0.4),
                0 25px 70px rgba(0, 0, 0, 0.2);
        }

        .ornate-border {
            position: absolute;
            top: 12px;
            left: 12px;
            right: 12px;
            bottom: 12px;
            clip-path: polygon(50% 0%, 100% 38%, 82% 100%, 18% 100%, 0% 38%);
            background: 
                repeating-linear-gradient(
                    0deg,
                    #d4af37 0px,
                    #ffd700 2px,
                    #d4af37 4px,
                    #b8860b 6px
                ),
                linear-gradient(135deg, #ffd700, #d4af37, #ffd700);
            padding: 3px;
        }

        .inner-border {
            width: 100%;
            height: 100%;
            clip-path: polygon(50% 0%, 100% 38%, 82% 100%, 18% 100%, 0% 38%);
            background: 
                repeating-linear-gradient(45deg,
                    transparent 0px,
                    rgba(255, 215, 0, 0.2) 1px,
                    transparent 2px
                ),
                linear-gradient(135deg, #4a148c, #6a1b9a, #8e24aa);
            padding: 8px;
        }

        .image-frame {
            width: 100%;
            height: 100%;
            clip-path: polygon(50% 0%, 100% 38%, 82% 100%, 18% 100%, 0% 38%);
            background: #1a0d2e;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .profile-img {
            width: 90%;
            height: 85%;
            background: linear-gradient(135deg, #333, #555);
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 280 240"><rect width="280" height="240" fill="%23333"/><circle cx="140" cy="90" r="35" fill="%23666"/><ellipse cx="140" cy="180" rx="50" ry="35" fill="%23666"/></svg>');
            background-size: cover;
            background-position: center;
            border-radius: 8px;
            clip-path: polygon(50% 5%, 95% 40%, 85% 95%, 15% 95%, 5% 40%);
        }

        .magical-glow {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(ellipse at top, rgba(255, 215, 0, 0.2) 0%, transparent 50%),
                radial-gradient(ellipse at bottom, rgba(138, 43, 226, 0.15) 0%, transparent 50%);
            clip-path: polygon(50% 0%, 100% 38%, 82% 100%, 18% 100%, 0% 38%);
        }

        .card-shine {
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(255, 255, 255, 0.15) 30%,
                rgba(255, 215, 0, 0.1) 50%, 
                rgba(255, 255, 255, 0.15) 70%,
                transparent 100%);
            transition: left 0.8s ease;
            clip-path: polygon(50% 0%, 100% 38%, 82% 100%, 18% 100%, 0% 38%);
        }

        .chocolate-card:hover .card-shine {
            left: 100%;
        }

        .decorative-corners {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            clip-path: polygon(50% 0%, 100% 38%, 82% 100%, 18% 100%, 0% 38%);
            box-shadow: 
                inset 3px 3px 8px rgba(255, 215, 0, 0.15),
                inset -3px -3px 8px rgba(75, 20, 140, 0.3);
        }

        .floating-sparkles {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            overflow: hidden;
            clip-path: polygon(50% 0%, 100% 38%, 82% 100%, 18% 100%, 0% 38%);
        }

        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #ffd700;
            border-radius: 50%;
            opacity: 0;
            animation: sparkle 3s infinite ease-in-out;
        }

        .sparkle:nth-child(1) { top: 20%; left: 25%; animation-delay: 0s; }
        .sparkle:nth-child(2) { top: 30%; left: 75%; animation-delay: 0.5s; }
        .sparkle:nth-child(3) { top: 60%; left: 20%; animation-delay: 1s; }
        .sparkle:nth-child(4) { top: 70%; left: 80%; animation-delay: 1.5s; }
        .sparkle:nth-child(5) { top: 45%; left: 50%; animation-delay: 2s; }

        @keyframes sparkle {
            0%, 100% { opacity: 0; transform: scale(0.5); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        h1 {
            font-size: clamp(2.5rem, 6vw, 4rem);
            font-weight: 300;
            margin-bottom: 0.5rem;
            color: var(--hard);
        }

        .role {
            font-size: 1.3rem;
            color: var(--baby-blue);
            font-weight: 300;
            margin-bottom: 3rem;
            letter-spacing: 0.05em;
        }

        .links-section {
            display: grid;
            gap: 1.5rem;
            margin-bottom: 3rem;
        }

        .social-links {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

		.social-link {
            padding: 0.55rem 0.7rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            text-decoration: none;
            color: var(--text);
            background: rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
            font-weight: 400;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
			font-size: 13px;
        }

		.btn {

            margin-bottom: 27px;
		}

        .academic-link, .resume-btn {
            padding: 0.75rem 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            text-decoration: none;
            color: var(--text);
            background: rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
            font-weight: 400;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .social-link:hover, .resume-btn:hover {
            border-color: var(--baby-blue);
            background: rgba(162, 207, 254, 0.1);
            transform: translateY(-2px);
            text-decoration: none;
        }

        .social-link:visited:hover {
            border-color: var(--baby-purple);
            background: rgba(202, 155, 247, 0.1);
        }

        .resume-btn {
            background: linear-gradient(135deg, var(--baby-blue), var(--baby-purple));
            color: #000;
            font-weight: 500;
            border: none;
            cursor: pointer;
            margin: 0 auto;
            display: inline-flex;
        }

        .resume-btn:hover {
            transform: translateY(-2px) scale(1.05);
            background: linear-gradient(135deg, #8ab8ff, #b58af5);
            border-color: transparent;
        }

        .icon {
            width: 18px;
            height: 18px;
            fill: currentColor;
        }

        a {
            text-underline-offset: 0.4em;
            text-decoration-thickness: 0.1em;
            color: var(--text);
            text-decoration-color: var(--baby-blue);
        }

        a:hover {
            text-decoration-thickness: 0.2em;
        }

        a:visited {
            color: var(--text);
            text-decoration-color: var(--baby-purple);
        }

        .bio {
            max-width: 500px;
            margin: 0 auto;
            color: var(--soft);
            line-height: 1.7;
            font-size: 1.1rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1.5rem 1rem;
            }

            .profile-image {

                height: 224px;

            .social-links {

            }

            .social-link, .resume-btn {

                justify-content: center;
            }
        }

        @media (max-width: 480px) {
            .profile-image {
                width: 200px;
                height: 186px;
            }

            .role {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
